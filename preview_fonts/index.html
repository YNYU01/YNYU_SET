<html data-theme="dark" data-language="Zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta name="description" content="网页内容简介，转发时显示">
  <title data-en-text="『YNYU_SET』 Font Library">『云即·字体库』</title>
  <link rel="icon" href="https://www.ynyuset.cn/VI/ICON_YNYUSET_DEV.png" type="image/png">
  <link rel="stylesheet" href="../build/yn_style.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/style.css" rel="stylesheet">
  <script src="../public/yn_run.js"></script>
</head>
<body class="noselect df-ffc df-cc">
  <div data-banner-top class="df-sc pos-r">
    <a href="../" target="_blank" class="fl1 h100"></a>
    <div class="df-cc pos-a" style="gap:4px; right: 2%;">
      <div id="btn-theme" style="width: 22px; height: 22px; padding: 3px; box-sizing: border-box; background: var(--swi-bak); border-radius: 4px;">
        <input id="theme-1" data-theme-check type="checkbox" checked="true">
        <label for="theme-1" class="btn-theme" style="position: relative;">
          <btn-theme></btn-theme>
        </label>
      </div>
      <input id="language-1" data-language-check type="checkbox" checked="true">
      <label for="language-1" class="switch pos-a" style="--swi-h:20px; --swi-bod:transparent; --swi-r:6px; --swi-af:var(--mainColor);">
        <div class="pos-a" data-swi-icon style="top:2px; left: 1px; width: 14px; height: 14px; z-index: 2;">
          <svg style="margin: auto 1px;" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 22 22">
            <path fill="var(--boxBod)" d="M16.36 14c.08-.66.14-1.32.14-2s-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2m-5.15 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95a8.03 8.03 0 0 1-4.33 3.56M14.34 14H9.66c-.1-.66-.16-1.32-.16-2s.06-1.35.16-2h4.68c.09.65.16 1.32.16 2s-.07 1.34-.16 2M12 19.96c-.83-1.2-1.5-2.53-1.91-3.96h3.82c-.41 1.43-1.08 2.76-1.91 3.96M8 8H5.08A7.92 7.92 0 0 1 9.4 4.44C8.8 5.55 8.35 6.75 8 8m-2.92 8H8c.35 1.25.8 2.45 1.4 3.56A8 8 0 0 1 5.08 16m-.82-2C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2s.06 1.34.14 2M12 4.03c.83 1.2 1.5 2.54 1.91 3.97h-3.82c.41-1.43 1.08-2.77 1.91-3.97M18.92 8h-2.95a15.7 15.7 0 0 0-1.38-3.56c1.84.63 3.37 1.9 4.33 3.56M12 2C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2"></path>
          </svg>
        </div>
      </label>
    </div>
  </div> 
  <!--杂色质感-->
  <div id="noise"></div>
  <div id="watermark" class="watermark"></div>
  <!--全局tips-->
  <div id="tips-all">
      <div id="tips-all-text" class="tips-all-text" >
          温馨提示
      </div>
  </div>
  <div data-page-id="fonts" class="df-ffc pos-r" style="gap: 20px; width: var(--layout-w);">
    <div class="df-sc" style="width: calc(100% + 20px); margin-left: -10px; padding: 10px 0 0 0; box-sizing: border-box;">
      <a data-back="home" data-link-to="../home" href class="df">
        <div class="pos-r" style="width: 77%; height: 77%; transform: rotate(180deg);">
          <svg width="100%" height="100%" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.71411 11.3821H20.7141" stroke="var(--mainColor)" stroke-width="var(--arrow-w)" stroke-linecap="round"/>
            <path d="M12.3421 2.38208L20.7141 11.3821L12.3421 20.3821" stroke="var(--mainColor)" stroke-width="var(--arrow-w)" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>                 
        </div>
      </a>
      <a data-turnto="fontstyle" data-link-to="../tool_web/VFontX" href class="df" >
        <div class="pos-r" style="width: 77%; height: 77%;">
          <svg width="100%" height="100%" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.71411 11.3821H20.7141" stroke="var(--mainColor)" stroke-width="var(--arrow-w)" stroke-linecap="round"></path>
            <path d="M12.3421 2.38208L20.7141 11.3821L12.3421 20.3821" stroke="var(--mainColor)" stroke-width="var(--arrow-w)" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>                 
        </div>
      </a>
    </div>
    <div class="df-ffc pos-r" style="gap:10px;">
      <div class="df-lc" style="gap: 10px;">
        <div class="pos-r df-lc w100" data-egfont-text data-text data-text-value="Open Source & Design" >
          <input type="text" data-input-type="text" data-input-must="Open Source & Design" value="Open Source & Design" style="height: 40px; padding: 0 4ch 0 1ch; font-size: 16px;" maxlength="30" data-input-max>
          <div class="pos-a" style="right: 10px; font-size: 9px; opacity: 0.6;">
            <span>26</span>/30
          </div>
        </div>
        <input id="egfont-moreset" type="checkbox" checked onchange="showNext(this,this.parentNode.nextElementSibling,'flex',true)">
        <label for="egfont-moreset" class="btn-op" >
          <btn-set></btn-set>
        </label>
      </div>
      <div class="df-lc w100" style="flex-wrap: wrap; display: none; bottom: -44px; gap: 4px;">
        <div data-egfont-size data-number data-number-value="70" class="df-lc fl1 pos-r egfont-set" 
        style="gap:10px;">
          <div data-tips="auto" class="fl0" data-tips-y="top" data-tips-x="left" 
          style="--tips-w: 8ch; 
          --tips-text:'修改字号'; 
          --tips-text-en:'Set font-size';
          width: 20px; height: 20px;">
            <svg width="100%" height="100%" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill="var(--mainColor)" d="M13.0001 6.5H11.0001C11.0001 5.39543 10.1046 4.5 9.00006 4.5H8.50006L8.50003 14.5C8.50003 15.3284 9.1716 16 10 16V18H4.00003V16C4.82846 16 5.50003 15.3284 5.50003 14.5L5.50006 4.5H5.00006C3.89549 4.5 3.00006 5.39543 3.00006 6.5H1.00006L1 1.5H13L13.0001 6.5Z"/>
              <path fill="var(--mainColor)" d="M19 11.5H17.667C17.6668 10.7637 17.0693 10.167 16.333 10.167H16V15C16.0001 15.5523 16.4478 16 17 16V18H12.5V16C13.0523 16 13.5 15.5523 13.5 15V10.167H13.167C12.4308 10.167 11.8332 10.7637 11.833 11.5H10.5V7.5H19V11.5Z"/>
            </svg>                         
          </div>
          <input id="font-size-range" data-input="range" type="range" min="10" max="200" value="70" style="min-width: 10px;">
          <input id="font-size-value" data-input="value" data-input-must="10-200" data-input-type="int" type="text" class="nobod" style=" width: 40px; flex: 0 0 auto; padding-right: 10px;" value="70">
          <div class="pos-a" style="right: 8px; font-size: 12px; font-weight: 700;">px</div>
        </div>
        <div class="df-lc fl1 pos-r egfont-set" 
        style="gap:4px;">
        <div data-tips="auto" class="fl0" data-tips-y="top" data-tips-x="left" 
          style="--tips-w: 8ch; 
          --tips-text:'标签筛选'; 
          --tips-text-en:'Find by tags';
          width: 20px; height: 20px;">
          <svg width="100%" height="100%" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="var(--mainColor)" d="M20 11.5557L11.5557 20.001L1 9.44434V1H9.44434L20 11.5557ZM6 4C4.89543 4 4 4.89543 4 6C4 7.10457 4.89543 8 6 8C7.10457 8 8 7.10457 8 6C8 4.89543 7.10457 4 6 4Z"/>
          </svg>
        </div>
        <input id="font-findtags" data-input data-findtags class="nobod fl1" type="text" data-en-placeholder="All tags" placeholder="所有类型"> 
        <!--清空-->
        <div class="pos-a" data-close="clear" style="right: 10px; top:calc(50% - 6px); width: 12px; height: 12px;">
          <btn-close></btn-close>
        </div>   
        </div>
      </div>
    </div>
    <div data-fontcard-list class="df-ffc w100 ovy noscrollbar" style=" height: calc(100vh - 200px); gap: 20px; padding-top: 10px;">
      <!--自动生成列表-->
    </div>
    
  </div>
  <div class="w100 fl0" style=" height: 20px;"></div>
  <script src="../build/yn_comp.js"></script>
  <script src="../public/yn_test.js"></script>
  <script src="../public/yn_graph.js"></script>
  <script src="../public/jszip.js"></script>
  <script src="main.js"></script>
  <script>
    
  </script>
</body>
</html>
