<html data-theme="dark" data-language="Zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta name="description" content="网页内容简介，转发时显示">
  <title data-en-text="『YNYU_SET』 Open Source & Design">『云即·系列开源计划』</title>
  <link rel="icon" href="https://www.ynyuset.cn/VI/ICON_YNYUSET.png" type="image/png">
  <link rel="stylesheet" href="builds/yn_style.css" rel="stylesheet">
  <link rel="stylesheet" href="publics/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="publics/style.css" rel="stylesheet">
  <script src="publics/run.js"></script>
</head>
<body class="noselect df-ffc df-cc pos-r">
  <!--顶部-->
  <div data-banner-top-mask class="df-rc w100" style="position: absolute; top: 0; left: 0; height: 40px;">
    <div class="df-lc" style="gap:4px; padding-right: 10px;">
      <div id="btn-theme" class="fl0" style="width: 22px; height: 22px; padding: 3px; box-sizing: border-box; background: var(--swi-bak); border-radius: 4px;">
        <input id="theme-1" data-theme-check type="checkbox" checked="true">
        <label for="theme-1" class="btn-theme" style="position: relative;">
          <btn-theme></btn-theme>
        </label>
      </div>
      <input id="language-1" data-language-check type="checkbox" checked="true" >
      <label for="language-1" class="switch" style="--swi-h:20px; --swi-r:6px; --swi-bod:transparent; --swi-af:var(--mainColor);">
        <div class="pos-a" data-swi-icon style="top:2px; left: 1px; width: 14px; height: 14px; z-index: 2;">
          <svg style="margin: auto 1px;" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 22 22">
            <path fill="var(--boxBod)" d="M16.36 14c.08-.66.14-1.32.14-2s-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2m-5.15 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95a8.03 8.03 0 0 1-4.33 3.56M14.34 14H9.66c-.1-.66-.16-1.32-.16-2s.06-1.35.16-2h4.68c.09.65.16 1.32.16 2s-.07 1.34-.16 2M12 19.96c-.83-1.2-1.5-2.53-1.91-3.96h3.82c-.41 1.43-1.08 2.76-1.91 3.96M8 8H5.08A7.92 7.92 0 0 1 9.4 4.44C8.8 5.55 8.35 6.75 8 8m-2.92 8H8c.35 1.25.8 2.45 1.4 3.56A8 8 0 0 1 5.08 16m-.82-2C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2s.06 1.34.14 2M12 4.03c.83 1.2 1.5 2.54 1.91 3.97h-3.82c.41-1.43 1.08-2.77 1.91-3.97M18.92 8h-2.95a15.7 15.7 0 0 0-1.38-3.56c1.84.63 3.37 1.9 4.33 3.56M12 2C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2"></path>
          </svg>
        </div>
      </label>  
    </div>
  </div>
  <!--杂色质感-->
  <div id="noise" class="tex-noise"></div>
  <div class="pos-a wh100 tex-dot" style="--boxBak: transparent; z-index: -3; opacity: 0.5;"></div>
  <!--全局tips-->
  <div id="tips-all">
      <div id="tips-all-text" class="tips-all-text" >
          温馨提示
      </div>
  </div>
  <div data-page-id="start" class="wh100 df-ffc">
    <div class="w100 df-lc " style="--mainColor: #2b2b2b; background: var(--themeColor2);">
      <div data-logobg-home class="df-cc tex-line" >
        <yu-zh-home data-any="zh" class="df-cc h100"></yu-zh-home>
        <yu-en-home data-any="en" class="df-cc h100"></yu-en-home>
      </div>
      <div data-head-home class="fl1">
        <logo-head data-head-box class="pos-r fl0" style="--delay: 0s; --op1: 1; --head-col1: #2b2b2b;"></logo-head>
        <logo-head data-head-box class="pos-r fl0" style="--delay: 0.3s; --op2: 1; --head-col2: #2b2b2b; --fill2: #2b2b2b;"></logo-head>
        <logo-head data-head-box class="pos-r fl0" style="--delay: 0.6s; --op3: 1; --head-col3: #2b2b2b;"></logo-head>
      </div>
    </div>
    <div data-setbg-home-box>
      <div data-setbg-home class="wh100 df-cc tex-circle">
        <div class="pos-a wh100" style="top: 0; left: 0; backdrop-filter: url('#rippleEffect2');"></div>
        <set-en-home data-any="en"  style="height: 140px;"></set-en-home>
        <set-zh-home data-any="zh" style="height: 140px; "></set-zh-home> 
      </div>
    </div>
    <div class="df-rc" style="height: var(--start-box); --fill: var(--mainColor);">
      <div data-logograph-move class="df-lc">
        <logo-graph data-logograph-posa></logo-graph>
        <logo-graph></logo-graph>
        <logo-graph></logo-graph>
        <logo-graph data-any="view375"></logo-graph>
        <logo-graph data-any="view375"></logo-graph>
        <logo-graph data-any="view750"></logo-graph>
        <logo-graph data-any="view750"></logo-graph>
        <logo-graph data-any="view750"></logo-graph>
        <logo-graph data-any="view750"></logo-graph>
      </div>
      
      <a href="home" class="df-cc fl0" style="width: var(--start-box); height: var(--start-box); background: var(--mainColor);">
        <div data-turnto-big class="wh100">
          <svg width="100%" height="100%" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path stroke="var(--bod-col)" stroke-linejoin="var(--join)" stroke-linecap="var(--cap)" stroke-width="var(--bod-w)" d="M2.71411 12.3823H20.7141"></path>
            <path stroke="var(--bod-col)" stroke-linejoin="var(--join)" stroke-linecap="var(--cap)" stroke-width="var(--bod-w)" d="M13.3421 3.38208C15.2141 10.3822 20.7141 12.3821 20.7141 12.3821C20.7141 12.3821 15.2141 14.3822 13.3421 21.3821"></path>
          </svg>
        </div>
      </a>
    </div> 
  </div>
  <svg width="100%" height="100%">
    <defs>
      <!-- 定义滤镜 -->
      <filter id="rippleEffect">
        <!-- 创建湍流纹理 -->
        <feTurbulence type="turbulence" baseFrequency="0.001" numOctaves="2" result="turbulence">
          <animate attributeName="baseFrequency" values="0.001;0.001;0.001;0.001;0.002;0.001;0.001" dur="2s" repeatCount="indefinite"/>
        </feTurbulence>
        <!-- 应用位移贴图 -->
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10"/>
      </filter>
      <!-- 定义滤镜 -->
      <filter id="rippleEffect2">
        <!-- 创建湍流纹理 -->
        <feTurbulence type="fractalNoise" baseFrequency="0.002" numOctaves="4" result="turbulence">
          <animate attributeName="baseFrequency" values="0.002;0.002;0.002;0.002;0.006;0.003;0.002" dur="2s" repeatCount="indefinite"/>
        </feTurbulence>
        <!-- 应用位移贴图 -->
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="20"/>
      </filter>
    </defs>
  </svg>
  <script src="builds/yn_comp.js"></script>
  <script src="publics/test.js"></script>
  <script src="publics/graph.js"></script>
</body>
</html>
